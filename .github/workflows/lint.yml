on: push
name: Lint
jobs:
  build:
    name: Lint Project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Lint
        uses: github/super-linter@v3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SUPPRESS_POSSUM: true
          VALIDATE_EDITORCONFIG: true
          EDITORCONFIG_FILE_NAME: .editorconfig
          LINTER_RULES_PATH: /